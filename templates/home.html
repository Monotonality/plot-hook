{% extends 'base.html' %}

{% block content %}
<h2 class="section-title">Worlds</h2>

<div class="campaigns-grid">
    <div class="campaign-card">
        <div class="campaign-pattern pattern-red">
            <div class="campaign-badge badge-red">AOD</div>
        </div>
        <div class="campaign-info">
            <div class="campaign-title">Age of Decline</div>
            <div class="campaign-stats">2 Sessions • 3h 39m Played</div>
            <div class="campaign-actions">
                <button class="campaign-menu">⋮</button>
            </div>
        </div>
    </div>
    
    <div class="campaign-card">
        <div class="campaign-pattern pattern-teal">
            <div class="campaign-badge badge-teal">BBC</div>
        </div>
        <div class="campaign-info">
            <div class="campaign-title">Branded By Chaos</div>
            <div class="campaign-stats">5 Sessions • 12h 11m Played</div>
            <div class="campaign-actions">
                <button class="campaign-menu">⋮</button>
            </div>
        </div>
    </div>
    
    <div class="create-card">
        <div class="create-icon">+</div>
        <div class="create-text">Create New</div>
    </div>
</div>
{% endblock %}
